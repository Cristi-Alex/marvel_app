<div>
    <input type="text" placeholder="Search by..." ng-model="vm.srcString">
    <span class="spacer"></span>
    <select class="btn btn-secondary dropdown-toggle" ng-model="vm.searchTypeModel">
        <option ng-repeat="option in vm.searchTypes" value="{{option.id}}">{{option.name}}</option>
    </select>
    <button class="btn btn-primary" ng-click="vm.setQuery()">Search</button>
    <button class="btn btn-secondary" ng-click="vm.clearQuery()">Clear</button>
</div>
